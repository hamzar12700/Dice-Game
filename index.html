    <div class="main" id="gameArea">

            <button class="rollDice" id="rollDice" onclick="rollDice()">Roll Dice</button>
            <button class=" hold" id="holdScore" onclick="hold()">Hold</button>


            <div class=" section1" id="player1">
                <div class="player">
                    <h1 class="playerName1">Hamza</h1>
                    <h1 class="rollNum" id="totalScore1">0</h1>
                </div>
                    <div class="current">
                        <h5>Current</h5>
                        <h1 id="currentScore1">0</h1>
                    </div>



        </div>
        <div class="section2" id="player2">
            <div class="player">
                <h1 class="playerName2">Raza</h1>
                <h1 class="rollNum" id="totalScore2">0</h1>
            </div>
                <div class="current">
                    <h5>Current</h5>
                    <h1 id="currentScore2">0</h1>
                </div>

        </div>
    </div>








    <script src="script.js"></script>
